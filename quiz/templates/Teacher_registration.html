<!DOCTYPE html>
<html>

<head>
    <title>Quiz Homepage</title>
    <style>
        body {
            background-color: transparent;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color:transparent;
        }

        .navbar a {
            float: none;
            display: inline-block;
            color: Black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover,
        a:focus {
            background-color: transparent;
            color: white;
        }

    
        
        

        form {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

       

        
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Quiz Section</a>
        
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">log out</a>
        
    </div>

    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}-->

   <form action ='/teacher_registration' method='post'>
    {% csrf_token %}
        <input type="text"id ="username" name ="username" placeholder="username" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="password"id = "password" name = "password1" placeholder="Password" required><br>
        <input type="password" id = "password2"name= "password2" placeholder="Confirm Password" required><br>
        <button type="submit">Submit</button>
        <p>Already have an account? <a href="/teacher_login">Teacher Login</a></p>
        
    </form>

    

    <script>
        // JavaScript for fetching random image from Unsplash API
        const endpoint = 'https://source.unsplash.com/1600x900/?gradient'; // You can change the query parameters to get different images
        const body = document.querySelector('body');
        fetch(endpoint)
            .then(response => {
                body.style.backgroundImage = `url(${response.url})`;
            })
            .catch(error => {
                console.error('Error fetching image:', error);
            });
    </script>
</body>

</html>
