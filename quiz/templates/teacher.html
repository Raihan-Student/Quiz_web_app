<!DOCTYPE html>
<html>

<head>
    <title>Quiz Homepage</title>
    <style>
        body {
            background-color: transparent;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color:transparent;
        }

        .navbar a {
            float: none;
            display: inline-block;
            color: Black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover,
        a:focus {
            background-color: transparent;
            color: white;
        }

    
        
        

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
            background-color: transparent;
        }

        .subject {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin-bottom: 20px;
        }

        
    </style>
</head>

<body>
    
    <div class="navbar">
        <a href="#">Home</a>
        
        
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">log out</a>
        
    </div>
    

    <div class="container">
        <h1>Please Add Questions</h1>
        <p>Get ready to test your knowledge!</p>

        <div class="dashboard">
            <div class="subject">
                <h2>Add subjects</h2>
                <a href="/add_subjects">Start Quiz</a>
            </div>
            <div class="subject">
                <h2>Add Questions </h2>
                <a href="/add_questions">Start Quiz</a>
            <div>
            
                
            <div class="subject">
            <h2>Add Choices </h2>
            <a href="/add_choices">Start Quiz</a>
            <div>
        </div>
    </div>

    

    <script>
        // JavaScript for fetching random image from Unsplash API
        const endpoint = 'https://source.unsplash.com/1600x900/?gradient'; // You can change the query parameters to get different images
        const body = document.querySelector('body');
        fetch(endpoint)
            .then(response => {
                body.style.backgroundImage = `url(${response.url})`;
            })
            .catch(error => {
                console.error('Error fetching image:', error);
            });
    </script>
</body>

</html>
